<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backgrounds Showcase</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .item {
      max-width: 300px;
    }
    .item img {
      width: 100%;
      border: 2px solid #444;
      border-radius: 8px;
    }
    .desc {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>PC Desktop Backgrounds</h1>
  <div class="gallery">
    <div class="item">
      <img src="background0.png" alt="Background 0">
      <div class="desc">A minimalist dark‑toned design, ideal for a sleek and distraction‑free desktop.</div>
    </div>
    <div class="item">
      <img src="background1.png" alt="Background 1">
      <div class="desc">A vibrant, abstract composition with bold colors that energize your workspace.</div>
    </div>
    <div class="item">
      <img src="background2.png" alt="Background 2">
      <div class="desc">A calm, atmospheric scene with soft gradients, perfect for a more meditative mood.</div>
    </div>
  </div>
</body>
</html>
